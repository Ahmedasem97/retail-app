<div class="flex justify-center items-center gap-2">
    <button (click)="prevPage()" 
            [disabled]="currentPage === 0"
            class="px-3 py-1.5 rounded-lg border border-gray-600 text-gray-400 hover:bg-gray-700/50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Previous
    </button>

    @for (page of getPagesArray(); track $index) {
    <button (click)="goToPage($index)" 
            [class.active]="$index === currentPage"
            class="px-3 py-1.5 rounded-lg border border-gray-600 text-gray-400 hover:bg-gray-700/50 transition-colors duration-200">
        {{ $index + 1 }}
    </button>
    }

    <button (click)="nextPage()" 
            [disabled]="(currentPage + 1) * itemsPerPage >= totalItems"
            class="px-3 py-1.5 rounded-lg border border-gray-600 text-gray-400 hover:bg-gray-700/50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 flex items-center gap-1">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
    </button>
</div>
