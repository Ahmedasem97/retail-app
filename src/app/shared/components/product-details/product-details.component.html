<section class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto">
            <div class="flex justify-center items-center mb-12">
                <div class="relative">
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-blue-500 to-blue-300 rounded-full blur-xl opacity-30">
                    </div>
                    <div class="relative bg-gradient-to-r from-blue-600 to-blue-400 rounded-full px-8 py-4 shadow-lg">
                        <h2 class="text-2xl font-bold text-white tracking-tight">Edit Product Details</h2>
                    </div>
                </div>
            </div>

            <form [formGroup]="updateForm"
                class="bg-white/5 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden border border-gray-700/50 hover:border-blue-500/30 transition-colors duration-300"
                (ngSubmit)="updateProduct()">
                <div class="p-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-gray-300 block text-sm font-medium" for="name">Product Name</label>
                            <input formControlName="Name" type="text" [value]="product().Name" id="name"
                                placeholder="Enter product name"
                                class="w-full px-4 py-2.5 bg-white/5 border border-gray-700/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                        </div>

                        <div class="space-y-2">
                            <label class="text-gray-300 block text-sm font-medium" for="Category">Category</label>
                            <input formControlName="Category" type="text" [value]="product().Category" id="Category"
                                placeholder="Enter category"
                                class="w-full px-4 py-2.5 bg-white/5 border border-gray-700/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                        </div>

                        <div class="space-y-2">
                            <label class="text-gray-300 block text-sm font-medium" for="Price">Price (EGP)</label>
                            <input formControlName="Price" type="number" [value]="product().Price" id="Price"
                                placeholder="Enter price"
                                class="w-full px-4 py-2.5 bg-white/5 border border-gray-700/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                        </div>

                        <div class="space-y-2">
                            <label class="text-gray-300 block text-sm font-medium" for="Stock">Stock</label>
                            <input formControlName="Stock" type="number" [value]="product().Stock" id="Stock"
                                placeholder="Enter stock quantity"
                                class="w-full px-4 py-2.5 bg-white/5 border border-gray-700/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                        </div>

                        <div class="md:col-span-2 space-y-2">
                            <label class="text-gray-300 block text-sm font-medium" for="Image">Image URL</label>
                            <input formControlName="Image" type="url" [value]="product().Image" id="Image"
                                placeholder="Enter image URL"
                                class="w-full px-4 py-2.5 bg-white/5 border border-gray-700/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <div class="mt-8 flex justify-center">
                        <button type="submit"
                            class="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-lg hover:from-blue-600 hover:to-blue-500 transition-all duration-200 shadow-lg hover:shadow-blue-500/20 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            Update Product
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
